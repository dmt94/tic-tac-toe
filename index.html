<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./main.css">
  <script src="https://cdn.jsdelivr.net/npm/js-confetti@latest/dist/js-confetti.browser.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/particlesjs/2.2.2/particles.min.js"></script>
  <link
  rel="stylesheet"
  href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
/>
  <script defer src="./main.js"></script>
  <title>Tic Tac Toe</title>
</head>
<body>
  <div id="overlay"></div>
  <header>
    <button id="music-btn" class="animate__animated animate__headShake animate__infinite">Play Tunes</button>

    <h1 class="animate__animated animate__rubberBand">TIC <span class="tac">TAC </span>TOE</h1>
  </header>

  <div id="pick-XO-div">
    <div>
      <h3 id="pick-piece-indicator">Pick Your Piece</h3>
    </div>
    <div>
      <button id="usr-pick-x" class="player-X">X</button>
      <button id="usr-pick-o" class="player-O">O</button>
    </div>
  </div>

  <div id="pick-player-div">
    <h3>Pick Game</h3>
    <button id="passnplay-btn">Pass'n Play?</button>
    <button id="vs-computer-btn">Play Against Computer</button>
  </div>

  <button class="animate__animated animate__tada" id="reset-btn">Play Again ? </button>
  <h3 id="game-message"></h3>
  <div id="board-container">
    <!--top to bottom view-->
    <!--first row-->
    <div id="0"></div>
    <div id="1"></div>
    <div id="2"></div>

    <!--second row-->
    <div id="3"></div>
    <div id="4"></div>
    <div id="5"></div>

    <!--third row-->
    <div id="6"></div>
    <div id="7"></div>
    <div id="8"></div>
  </div>

  <div id="bottom-art">
    <div id="circle-bottom"></div>
    <h1 class="animate__animated animate__pulse animate__infinite" id=circle></h1>
  </div>


  <footer>
    <h4>Designed & Programmed by Daevah Taylaran</h4>
  </footer>
  <canvas class="background"></canvas>
</body>
</html>
