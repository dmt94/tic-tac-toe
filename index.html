<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./main.css">
  <script defer src="./main.js"></script>
  <title>Tic Tac Toe</title>
</head>
<body>
  <header>
    <div>
      <h3>Deliverable For General Assembly</h3>
    </div>
    <h1>TIC TAC TOE</h1>
  </header>
  <button id="reset-btn">Play Again ? </button>
  <div id="board-container">
    <!--top to bottom view-->
    <!--first row-->
    <div id="c0r3">
      <h1 class="player-X">X</h1>
    </div>
    <div id="c1r3">
      <h1 class="player-O">O</h1>
    </div>
    <div id="c2r3"></div>

    <!--second row-->
    <div id="c0r1"></div>
    <div id="c1r1">
      <h1 class="player-X">X</h1>
    </div>
    <div id="c2r1"></div>

    <!--third row-->
    <div id="c0r0"></div>
    <div id="c1r0">
      <h1 class="player-X">X</h1>
    </div>
    <div id="c2r0"></div>
  </div>
</body>
</html>
