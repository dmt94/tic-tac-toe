<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./main.css">
  <script src="https://cdn.jsdelivr.net/npm/js-confetti@latest/dist/js-confetti.browser.js"></script>
  <script defer src="./main.js"></script>
  <title>Tic Tac Toe</title>
</head>
<body>
  <header>
    <div>
      <h3>Deliverable For General Assembly</h3>
    </div>
    <h1>TIC <span class="tac">TAC </span>TOE</h1>
  </header>
  <button id="reset-btn">Play Again ? </button>
  <h3 id="game-message"></h3>
  <div id="board-container">
    <!--top to bottom view-->
    <!--first row-->
    <div id="0"></div>
    <div id="1"></div>
    <div id="2"></div>

    <!--second row-->
    <div id="3"></div>
    <div id="4"></div>
    <div id="5"></div>

    <!--third row-->
    <div id="6"></div>
    <div id="7"></div>
    <div id="8"></div>
  </div>

  <footer>
    <h4>By Daevah Taylaran</h4>
  </footer>
</body>
</html>
